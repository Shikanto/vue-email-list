<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <title>Vue Email-List</title>
</head>
<body>
    <div class="container text-center mt-5" id="randomEmailApp">
        <h1>Generatore random di Emails</h1>
        <h3>Premi il pulsante per generare 10 email random</h3>
        <button class="btn btn-success mt-5" @click="generateListEmails(numberEmails)">Genera Emails</button>
        <div v-model="listRandomEmails" class="list-emails mx-auto w-75">
            <div v-for="email in listRandomEmails">
                {{email}}
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
